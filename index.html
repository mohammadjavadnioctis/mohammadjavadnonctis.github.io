<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="header">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
    
    </div>
    
    <div class = "title-row">
      <img src = "https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
      <p class="instructions-title">دستورات</p>
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
    </div>
    
    <table class="instructions-row">
      <tr><td class="instructions-number">1</td><td class="instructions-text">
        پشت یکی از این درها یه ربات قایم شده که قصد داره با جاروبیفته به جونتون
        </td></tr>
      <tr><td class="instructions-number">2 :</td><td class="instructions-text">
        ماموریت شما اینه که درهاروبازکنین بدون این که دری که ربات داخلشه رو بازکنین
        </td></tr>
      <tr><td class="instructions-number">3  :</td><td class="instructions-text">
        اگه موفق شدین و آخرین دری که باز کردین درربات بود بازی رو بردی
        
        </td></tr>
      <tr><td class="instructions-number">4 :</td><td class="instructions-text">

        !!!!!
          ببینم چقدرمیتونی قسر دربری
        </td></tr>
      

    
    
    </table>
    
    
    
    <div  class="door-row" >
      <img id="door1" class = "door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
      <img id ="door2" class = "door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
      <img id="door3" class = "door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
    </div>
    
    
    <div id="start" class="start-row">!موفق باشی</div>
    
    
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="script.js"></script>
